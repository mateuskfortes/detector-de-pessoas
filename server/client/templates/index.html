{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Classificador de Imagem</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #previewContainer.hidden { display: none; }
    #imageWrapper {
      position: relative;
      display: inline-block;
      max-width: 100%;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold">Object Classifier</a>
      <ul class="flex gap-6">
        <li><a href="/" class="text-gray-700 hover:text-blue-600">Início</a></li>
        <li><a href="#" class="text-gray-700 hover:text-blue-600">Sobre</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="container mx-auto px-4 py-10 max-w-3xl">
    <h1 class="text-4xl font-bold mb-6 text-center">Classifique sua Imagem</h1>

    <form id="uploadForm" class="bg-white p-6 rounded shadow-md" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label for="image" class="block text-gray-700 font-semibold mb-2">Selecione uma imagem</label>
        <input
          id="image"
          name="image"
          type="file"
          accept="image/*"
          required
          class="w-full border border-gray-300 rounded p-2 cursor-pointer"
        />
      </div>

      <div id="previewContainer" class="mb-4 hidden">
        <p class="text-gray-600 mb-2 font-semibold">Pré-visualização:</p>
        <div class="flex justify-center">
          <div id="imageWrapper">
            <img id="preview" src="#" alt="Pré-visualização" class="max-h-96 rounded shadow-md border border-gray-300 object-contain" />
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
        Classificar
      </button>
    </form>

    <div id="result" class="mt-10 bg-white p-6 rounded shadow-md hidden">
      <h2 class="text-2xl font-semibold mb-4 text-center">Resultado da Classificação</h2>
      
      <div class="bg-blue-50 p-4 rounded mb-6 text-center">
        <p id="classificationText" class="text-2xl font-bold text-blue-600"></p>
      </div>

      <div id="allPeopleInfo" class="hidden">
        <h3 class="font-semibold mb-3 text-lg">Todas as Pessoas Detectadas</h3>
        <div id="peopleList" class="space-y-3 max-h-96 overflow-y-auto"></div>
      </div>
    </div>

    <div id="error" class="mt-6 text-red-600 text-center font-semibold hidden"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-10 py-6 text-center text-gray-500">
    <small>&copy; {{ now.year }} Object Classifier</small>
  </footer>

  <!-- Script -->
  <script>
    // Lê cookie (para pegar csrftoken)
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    // Cores para cada pessoa detectada
    const colors = [
      '#3B82F6', // azul
      '#EF4444', // vermelho
      '#10B981', // verde
      '#F59E0B', // laranja
      '#8B5CF6', // roxo
      '#EC4899', // rosa
      '#14B8A6', // teal
      '#F97316'  // laranja escuro
    ];

    const imageInput = document.getElementById('image');
    const previewContainer = document.getElementById('previewContainer');
    const preview = document.getElementById('preview');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const form = document.getElementById('uploadForm');
    const submitBtn = document.getElementById('submitBtn');
    const resultBox = document.getElementById('result');
    const classificationText = document.getElementById('classificationText');
    const allPeopleInfo = document.getElementById('allPeopleInfo');
    const peopleList = document.getElementById('peopleList');
    const errorBox = document.getElementById('error');

    // Mostra pré-visualização da imagem
    imageInput.addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) {
        preview.src = '#';
        previewContainer.classList.add('hidden');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.onload = function() {
          // Ajusta o canvas ao tamanho da imagem exibida
          canvas.width = preview.offsetWidth;
          canvas.height = preview.offsetHeight;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        };
        previewContainer.classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    });

    // Função para desenhar todas as bounding boxes
    function drawAllBoundingBoxes(allPeople) {
      if (!allPeople || allPeople.length === 0) return;

      const scaleX = preview.offsetWidth / preview.naturalWidth;
      const scaleY = preview.offsetHeight / preview.naturalHeight;

      // Limpa o canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha cada pessoa detectada
      allPeople.forEach((person, index) => {
        const pos = person.position.xyxy;
        const x1 = pos.x1 * scaleX;
        const y1 = pos.y1 * scaleY;
        const x2 = pos.x2 * scaleX;
        const y2 = pos.y2 * scaleY;

        const width = x2 - x1;
        const height = y2 - y1;

        // Seleciona uma cor diferente para cada pessoa
        const color = colors[index % colors.length];

        // Desenha o retângulo
        ctx.strokeStyle = color;
        ctx.lineWidth = 3;
        ctx.strokeRect(x1, y1, width, height);

        // Adiciona preenchimento semi-transparente
        ctx.fillStyle = color + '1A'; // 10% de opacidade
        ctx.fillRect(x1, y1, width, height);

        // Desenha o label com o número da pessoa e confiança
        const label = `Pessoa ${index + 1} (${(person.confidence * 100).toFixed(1)}%)`;
        
        ctx.font = 'bold 14px Arial';
        const textWidth = ctx.measureText(label).width;
        
        // Fundo do label
        ctx.fillStyle = color;
        ctx.fillRect(x1, y1 - 25, textWidth + 10, 25);
        
        // Texto do label
        ctx.fillStyle = '#FFFFFF';
        ctx.fillText(label, x1 + 5, y1 - 7);
      });
    }

    // Envia o formulário via fetch (sem recarregar a página)
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      errorBox.classList.add('hidden');
      resultBox.classList.add('hidden');
      allPeopleInfo.classList.add('hidden');
      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Classificando...';

      // Limpa o canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const file = imageInput.files[0];
      if (!file) {
        errorBox.textContent = 'Selecione uma imagem antes de enviar.';
        errorBox.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      const csrftoken = getCookie('csrftoken');

      try {
        const res = await fetch('/', {
          method: 'POST',
          body: formData,
          headers: csrftoken ? { 'X-CSRFToken': csrftoken } : {}
        });

        if (!res.ok) {
          const text = await res.text().catch(() => null);
          throw new Error(`Erro ${res.status}${text ? ': ' + text : ''}`);
        }

        const data = await res.json();

        classificationText.textContent = data.classification || 'Nenhuma pessoa detectada';

        // Se há pessoas detectadas, mostra informações detalhadas
        if (data.all_people && data.all_people.length > 0) {
          allPeopleInfo.classList.remove('hidden');
          peopleList.innerHTML = '';

          // Desenha todas as bounding boxes
          drawAllBoundingBoxes(data.all_people);

          // Cria card para cada pessoa
          data.all_people.forEach((person, index) => {
            const color = colors[index % colors.length];
            const personCard = document.createElement('div');
            personCard.className = 'bg-gray-50 p-4 rounded border-l-4';
            personCard.style.borderLeftColor = color;
            
            personCard.innerHTML = `
              <div class="flex justify-between items-start mb-2">
                <h4 class="font-semibold text-lg" style="color: ${color}">Pessoa ${index + 1}</h4>
                <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                  ${(person.confidence * 100).toFixed(1)}% confiança
                </span>
              </div>
              <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
                <div>
                  <span class="font-medium">Centro:</span> (${person.position.xywh.center_x}, ${person.position.xywh.center_y})
                </div>
                <div>
                  <span class="font-medium">Tamanho:</span> ${person.position.xywh.width}×${person.position.xywh.height}
                </div>
              </div>
            `;
            
            peopleList.appendChild(personCard);
          });
        }

        resultBox.classList.remove('hidden');
        previewContainer.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        errorBox.textContent = 'Falha ao classificar a imagem. Verifique o backend.';
        errorBox.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
